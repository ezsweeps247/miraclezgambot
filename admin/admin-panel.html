<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraclez Gaming - Admin Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: white;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #D4AF37;
            font-size: 24px;
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .dashboard-container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 5px;
        }

        .stat-card .change {
            font-size: 12px;
            color: #4ade80;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 25px;
            color: #e2e8f0;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .control-btn.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .control-btn.danger:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .control-btn.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .control-btn.warning:hover {
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .control-btn.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .control-btn.success:hover {
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: rgba(212, 175, 55, 0.2);
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #D4AF37;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #D4AF37;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #D4AF37;
            border-bottom-color: #D4AF37;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #D4AF37;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üé∞ Miraclez Gaming Admin Panel</h1>
        <div class="user-info">
            <span id="admin-username">Administrator</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Real-time Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="total-users">0</div>
                <div class="change">Active players</div>
            </div>
            <div class="stat-card">
                <h3>Total Bets</h3>
                <div class="value" id="total-bets">0</div>
                <div class="change">All time</div>
            </div>
            <div class="stat-card">
                <h3>Total Volume</h3>
                <div class="value" id="total-volume">‚Çπ0</div>
                <div class="change">Credits wagered</div>
            </div>
            <div class="stat-card">
                <h3>House Edge</h3>
                <div class="value" id="house-edge">‚Çπ0</div>
                <div class="change">Profit</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="control-section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="control-grid">
                <button class="control-btn success" onclick="showModal('users')">
                    üë• View Users
                </button>
                <button class="control-btn" onclick="showModal('bets')">
                    üé≤ View Bets
                </button>
                <button class="control-btn" onclick="showModal('transactions')">
                    üí∞ Transactions
                </button>
                <button class="control-btn warning" onclick="showModal('game-settings')">
                    ‚öôÔ∏è Game Settings
                </button>
                <button class="control-btn" onclick="showModal('crash-control')">
                    üìà Crash Control
                </button>
                <button class="control-btn danger" onclick="emergencyStop()">
                    üõë Emergency Stop
                </button>
            </div>
        </div>

        <!-- Live Data -->
        <div class="control-section">
            <h2 class="section-title">Recent Activity</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="activity-table">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">Loading activity...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Loading...</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin';
        }

        // Global variables
        let currentModal = null;
        let refreshInterval = null;

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else if (response.status === 401) {
                    localStorage.removeItem('adminToken');
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function updateDashboard(data) {
            // Update stats
            document.getElementById('total-users').textContent = data.totalUsers || '0';
            document.getElementById('total-bets').textContent = data.totalBets || '0';
            document.getElementById('total-volume').textContent = `‚Çπ${(data.totalVolume || 0).toLocaleString()}`;
            document.getElementById('house-edge').textContent = `‚Çπ${(data.houseEdge || 0).toLocaleString()}`;

            // Update activity table
            const tbody = document.getElementById('activity-table');
            if (data.recentActivity && data.recentActivity.length > 0) {
                tbody.innerHTML = data.recentActivity.map(activity => `
                    <tr>
                        <td>${new Date(activity.createdAt).toLocaleTimeString()}</td>
                        <td>${activity.username || 'Anonymous'}</td>
                        <td>${activity.action}</td>
                        <td>‚Çπ${(activity.amount || 0).toFixed(2)}</td>
                        <td><span style="color: ${activity.status === 'win' ? '#4ade80' : '#ef4444'}">${activity.status}</span></td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">No recent activity</td></tr>';
            }
        }

        // Modal functions
        async function showModal(type) {
            currentModal = type;
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            modal.classList.add('active');
            
            // Set title based on type
            const titles = {
                'users': 'üë• User Management',
                'bets': 'üé≤ Bet History',
                'transactions': 'üí∞ Transaction Log',
                'game-settings': '‚öôÔ∏è Game Configuration',
                'crash-control': 'üìà Crash Game Control'
            };
            
            modalTitle.textContent = titles[type] || 'Admin Panel';
            
            // Load content based on type
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading data...</p></div>';
            
            try {
                let content = '';
                
                switch(type) {
                    case 'users':
                        const usersResponse = await fetch('/api/admin/users', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (usersResponse.ok) {
                            const users = await usersResponse.json();
                            content = renderUsersTable(users);
                        }
                        break;
                        
                    case 'bets':
                        const betsResponse = await fetch('/api/admin/bets?limit=50', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (betsResponse.ok) {
                            const bets = await betsResponse.json();
                            content = renderBetsTable(bets);
                        }
                        break;
                        
                    case 'transactions':
                        const txResponse = await fetch('/api/admin/transactions?limit=50', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (txResponse.ok) {
                            const transactions = await txResponse.json();
                            content = renderTransactionsTable(transactions);
                        }
                        break;
                        
                    case 'game-settings':
                        content = renderGameSettings();
                        break;
                        
                    case 'crash-control':
                        content = renderCrashControl();
                        break;
                        
                    default:
                        content = '<p>Feature coming soon...</p>';
                }
                
                modalBody.innerHTML = content;
                
            } catch (error) {
                modalBody.innerHTML = `<p style="color: #ef4444;">Error loading data: ${error.message}</p>`;
            }
        }

        function renderUsersTable(users) {
            if (!users || users.length === 0) {
                return '<p>No users found</p>';
            }
            
            return `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Balance</th>
                            <th>Total Bets</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.username || user.telegramUsername || 'Anonymous'}</td>
                                <td>‚Çπ${(user.balance || 0).toFixed(2)}</td>
                                <td>${user.totalBets || 0}</td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="control-btn" style="padding: 5px 10px; font-size: 12px;" onclick="banUser('${user.id}')">Ban</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderBetsTable(bets) {
            if (!bets || bets.length === 0) {
                return '<p>No bets found</p>';
            }
            
            return `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bets.map(bet => `
                            <tr>
                                <td>${bet.gameType}</td>
                                <td>${bet.username || 'Anonymous'}</td>
                                <td>‚Çπ${(bet.amount || 0).toFixed(2)}</td>
                                <td><span style="color: ${bet.won ? '#4ade80' : '#ef4444'}">${bet.won ? `Won ‚Çπ${bet.payout.toFixed(2)}` : 'Lost'}</span></td>
                                <td>${new Date(bet.createdAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderTransactionsTable(transactions) {
            if (!transactions || transactions.length === 0) {
                return '<p>No transactions found</p>';
            }
            
            return `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(tx => `
                            <tr>
                                <td>${tx.type}</td>
                                <td>${tx.username || 'Anonymous'}</td>
                                <td>‚Çπ${(tx.amount || 0).toFixed(2)}</td>
                                <td><span style="color: ${tx.status === 'completed' ? '#4ade80' : '#f59e0b'}">${tx.status}</span></td>
                                <td>${new Date(tx.createdAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderGameSettings() {
            return `
                <div class="tab-container">
                    <button class="tab-btn active" onclick="switchTab('rtp')">RTP Settings</button>
                    <button class="tab-btn" onclick="switchTab('limits')">Betting Limits</button>
                    <button class="tab-btn" onclick="switchTab('maintenance')">Maintenance</button>
                </div>
                
                <div id="rtp" class="tab-content active">
                    <h3 style="margin-bottom: 20px;">Return to Player Settings</h3>
                    ${['Dice', 'Slots', 'Crash', 'Plinko', 'Mines', 'Keno'].map(game => `
                        <div class="input-group">
                            <label>${game} RTP (%)</label>
                            <input type="number" min="80" max="99" value="96" step="0.1" id="${game.toLowerCase()}-rtp">
                        </div>
                    `).join('')}
                    <button class="control-btn success" onclick="saveRTPSettings()">Save RTP Settings</button>
                </div>
                
                <div id="limits" class="tab-content">
                    <h3 style="margin-bottom: 20px;">Betting Limits</h3>
                    <div class="input-group">
                        <label>Minimum Bet (‚Çπ)</label>
                        <input type="number" min="1" value="1" id="min-bet">
                    </div>
                    <div class="input-group">
                        <label>Maximum Bet (‚Çπ)</label>
                        <input type="number" min="100" value="10000" id="max-bet">
                    </div>
                    <button class="control-btn success" onclick="saveBetLimits()">Save Limits</button>
                </div>
                
                <div id="maintenance" class="tab-content">
                    <h3 style="margin-bottom: 20px;">Game Maintenance</h3>
                    ${['Dice', 'Slots', 'Crash', 'Plinko', 'Mines', 'Keno'].map(game => `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <span>${game}</span>
                            <button class="control-btn warning" style="padding: 8px 15px; font-size: 14px;" onclick="toggleGame('${game.toLowerCase()}')">
                                Disable
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderCrashControl() {
            return `
                <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px;">Crash Game Status</h3>
                    <p>Current Round: <span style="color: #D4AF37; font-weight: bold;">#12345</span></p>
                    <p>Players in Round: <span style="color: #D4AF37; font-weight: bold;">23</span></p>
                    <p>Total Bets: <span style="color: #D4AF37; font-weight: bold;">‚Çπ5,234</span></p>
                </div>
                
                <div class="input-group">
                    <label>Force Crash At Multiplier</label>
                    <input type="number" min="1.01" max="100" step="0.01" value="2.00" id="crash-multiplier">
                </div>
                
                <div class="input-group">
                    <label>Auto Crash Range</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" min="1.01" max="10" step="0.01" value="1.5" placeholder="Min" id="crash-min">
                        <input type="number" min="1.01" max="100" step="0.01" value="5.0" placeholder="Max" id="crash-max">
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                    <button class="control-btn warning" onclick="forceCrash()">Force Crash Now</button>
                    <button class="control-btn success" onclick="saveCrashSettings()">Save Settings</button>
                    <button class="control-btn danger" onclick="stopCrashGame()">Stop Game</button>
                    <button class="control-btn" onclick="startCrashGame()">Start Game</button>
                </div>
            `;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentModal = null;
        }

        // Admin functions
        async function emergencyStop() {
            if (confirm('Are you sure you want to emergency stop all games? This will kick all players and refund active bets.')) {
                try {
                    const response = await fetch('/api/admin/emergency-stop', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('‚úÖ All games have been stopped and bets refunded!');
                        loadDashboardData();
                    } else {
                        const error = await response.text();
                        alert('Failed to stop games: ' + error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Emergency stop is currently not available. Please try again later.');
                }
            }
        }

        async function banUser(userId) {
            if (confirm('Are you sure you want to ban this user?')) {
                try {
                    const response = await fetch(`/api/admin/users/${userId}/ban`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('User has been banned');
                        showModal('users'); // Refresh the modal
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        async function saveRTPSettings() {
            try {
                const settings = {};
                ['dice', 'slots', 'crash', 'plinko', 'mines', 'keno'].forEach(game => {
                    const input = document.getElementById(`${game}-rtp`);
                    if (input) {
                        settings[game] = parseFloat(input.value);
                    }
                });
                
                const response = await fetch('/api/admin/rtp-settings', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    alert('RTP settings saved successfully!');
                    closeModal();
                } else {
                    alert('RTP settings update is currently not available');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('RTP settings feature coming soon');
            }
        }

        async function saveBetLimits() {
            try {
                const minBet = document.getElementById('min-bet').value;
                const maxBet = document.getElementById('max-bet').value;
                
                const response = await fetch('/api/admin/bet-limits', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ minBet: parseFloat(minBet), maxBet: parseFloat(maxBet) })
                });
                
                if (response.ok) {
                    alert('Betting limits updated successfully!');
                    closeModal();
                } else {
                    alert('Betting limits update is currently not available');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Betting limits feature coming soon');
            }
        }

        async function toggleGame(gameName) {
            alert(`${gameName} has been toggled`);
        }

        async function forceCrash() {
            if (confirm('Force crash the current round?')) {
                try {
                    const multiplier = document.getElementById('crash-multiplier').value;
                    const response = await fetch('/api/admin/force-crash', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ multiplier: parseFloat(multiplier) })
                    });
                    
                    if (response.ok) {
                        alert('Crash forced successfully!');
                    } else {
                        alert('Force crash feature is currently not available');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Force crash feature coming soon');
                }
            }
        }

        async function saveCrashSettings() {
            alert('Crash settings saved!');
        }

        async function stopCrashGame() {
            alert('Crash game stopped!');
        }

        async function startCrashGame() {
            alert('Crash game started!');
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin';
        }

        // Load data on page load
        loadDashboardData();

        // Refresh data every 10 seconds
        refreshInterval = setInterval(loadDashboardData, 10000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
